    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const DEVICE_CATEGORIES = [
            'Window Laptops',
            'Macbooks',
            'iPads',
            'iWatch',
            'Apple Airpods',
            'Apple Accessory',
            'Android Tablets',
            'Android Phone',
            'Chromebooks',
            'iPhone',
            'Other'
        ];
        
        const GRADES = ['A+', 'A', 'B+', 'B', 'C+', 'C', 'D', 'F'];
        
        const LABEL_TEMPLATES = [
            { id: '4x2-standard', name: 'Standard 4×2"', width: '4in', height: '2in' },
            { id: '4x3-extended', name: 'Extended 4×3"', width: '4in', height: '3in' },
            { id: '4x6-large', name: 'Large 4×6"', width: '4in', height: '6in' },
            { id: '3x2-compact', name: 'Compact 3×2"', width: '3in', height: '2in' }
        ];
        
        function App() {
            // Check for existing session before initializing state
            const checkExistingSession = () => {
                const storedUsername = localStorage.getItem('studentTechUsername');
                const storedEmployeeName = localStorage.getItem('studentTechEmployeeName');
                return storedUsername && storedEmployeeName ? 'dashboard' : 'login';
            };
            
            const [view, setView] = useState(checkExistingSession());
            const [currentTab, setCurrentTab] = useState('queue');
            const [employeeName, setEmployeeName] = useState(() => {
                return localStorage.getItem('studentTechEmployeeName') || '';
            });
            
            const [username, setUsername] = useState(() => {
                return localStorage.getItem('studentTechUsername') || '';
            });
            const [password, setPassword] = useState('');
            const [loginError, setLoginError] = useState('');
            const [loginLoading, setLoginLoading] = useState(false);
            
            const [batches, setBatches] = useState([]);
            const [filteredBatches, setFilteredBatches] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [filterCategory, setFilterCategory] = useState('all');
            
            const [selectedBatch, setSelectedBatch] = useState(null);
            const [currentUnit, setCurrentUnit] = useState(null);
            const [specs, setSpecs] = useState({});
            
            const [reprintBatch, setReprintBatch] = useState(null);
            const [selectedUnitsForReprint, setSelectedUnitsForReprint] = useState([]);
            
            const [deviceName, setDeviceName] = useState('');
            const [vendor, setVendor] = useState('');
            const [category, setCategory] = useState('');
            const [quantity, setQuantity] = useState(1);
            const [purchasePrice, setPurchasePrice] = useState('');
            const [notes, setNotes] = useState('');
            const [sameSKUForAll, setSameSKUForAll] = useState(false);
            const [batchSKU, setBatchSKU] = useState('');
            
            // Label Settings
            const [labelTemplate, setLabelTemplate] = useState('4x2-standard');
            
            const [successMessage, setSuccessMessage] = useState('');
            const [errorMessage, setErrorMessage] = useState('');
            
            useEffect(() => {
                if (view === 'dashboard') {
                    loadBatches();
                }
            }, [view]);
            
            useEffect(() => {
                filterBatches();
            }, [batches, searchTerm, filterCategory]);
            
            // Load label template from localStorage
            useEffect(() => {
                const savedTemplate = localStorage.getItem('labelTemplate');
                if (savedTemplate) {
                    setLabelTemplate(savedTemplate);
                }
            }, []);
            
            const loadBatches = async () => {
                try {
                    const snapshot = await db.collection('studentTechBatches').get();
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    data.sort((a, b) => {
                        const dateA = a.timestamp ? new Date(a.timestamp) : new Date(0);
                        const dateB = b.timestamp ? new Date(b.timestamp) : new Date(0);
                        return dateB - dateA;
                    });
                    setBatches(data);
                } catch (error) {
                    console.error('Error:', error);
                }
            };
            
            const filterBatches = () => {
                let filtered = batches;
                
                if (searchTerm) {
                    const term = searchTerm.toLowerCase();
                    filtered = filtered.filter(b =>
                        (b.category && b.category.toLowerCase().includes(term)) ||
                        (b.vendor && b.vendor.toLowerCase().includes(term)) ||
                        (b.deviceName && b.deviceName.toLowerCase().includes(term))
                    );
                }
                
                if (filterCategory !== 'all') {
                    filtered = filtered.filter(b => b.category === filterCategory);
                }
                
                setFilteredBatches(filtered);
            };
            
            const handleLogin = async (e) => {
                e.preventDefault();
                setLoginError('');
                setLoginLoading(true);
                
                try {
                    const snapshot = await db.collection('employees')
                        .where('username', '==', username.trim())
                        .get();
                    
                    if (snapshot.empty || snapshot.docs[0].data().password !== password) {
                        setLoginError('Invalid username or password');
                        setLoginLoading(false);
                        return;
                    }
                    
                    const employeeData = snapshot.docs[0].data();
                    const employeeName = employeeData.name || username;
                    
                    // Save to state
                    setEmployeeName(employeeName);
                    setView('dashboard');
                    
                    // Save to localStorage for persistent login
                    localStorage.setItem('studentTechUsername', username.trim());
                    localStorage.setItem('studentTechEmployeeName', employeeName);
                } catch (error) {
                    setLoginError('Login failed');
                } finally {
                    setLoginLoading(false);
                }
            };
            
            const handleLogout = () => {
                // Clear state
                setView('login');
                setEmployeeName('');
                setUsername('');
                setPassword('');
                
                // Clear localStorage to log out
                localStorage.removeItem('studentTechUsername');
                localStorage.removeItem('studentTechEmployeeName');
            };
            
            const handleNewEntry = async () => {
                if (!deviceName || !vendor || !category || !quantity) {
                    setErrorMessage('⚠️ Please fill required fields');
                    setTimeout(() => setErrorMessage(''), 3000);
                    return;
                }
                
                if (sameSKUForAll && !batchSKU) {
                    setErrorMessage('⚠️ Please enter SKU for all units');
                    setTimeout(() => setErrorMessage(''), 3000);
                    return;
                }
                
                try {
                    const timestamp = new Date().toISOString();
                    const qty = parseInt(quantity);
                    
                    await db.collection('studentTechBatches').add({
                        deviceName: deviceName.trim(),
                        vendor: vendor.trim(),
                        category,
                        quantity: qty,
                        purchasePrice: parseFloat(purchasePrice) || 0,
                        notes: notes.trim(),

                                    <div className="form-group">
                                        <label className="form-label">Enter SKU for All Units *</label>
                                        <input
                                            type="text"
                                            className="form-control"
                                            value={batchSKU}
                                            onChange={(e) => setBatchSKU(e.target.value)}
                                            placeholder="Enter SKU that will be used for all units"
                                        />
                                    </div>
                                )}
                                
                                <div className="form-group">
                                    <label className="form-label">Notes</label>
                                    <textarea
                                        className="form-control"
                                        value={notes}
                                        onChange={(e) => setNotes(e.target.value)}
                                        placeholder="Any additional notes..."
                                    />
                                </div>
                                <button className="btn btn-primary" onClick={handleNewEntry}>
                                    Create Batch of {quantity} Unit(s)
                                </button>
                            </div>
                        )}
                        
                        {currentTab === 'settings' && (
                            <div className="modal-content" style={{marginTop: 0}}>
                                <h2 className="modal-title">Label Print Settings</h2>
                                <div className="label-settings">
                                    <div className="settings-title">Select Label Template</div>
                                    <div className="grid-3">
                                        {LABEL_TEMPLATES.map(template => (
                                            <div
                                                key={template.id}
                                                className={`template-option ${labelTemplate === template.id ? 'active' : ''}`}
                                                onClick={() => handleTemplateChange(template.id)}
                                            >
                                                <div className="template-name">{template.name}</div>
                                                <div className="template-size">{template.width} × {template.height}</div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                
                                <div style={{marginTop: '2rem', padding: '1.5rem', background: 'rgba(16, 185, 129, 0.1)', borderRadius: '12px', border: '2px solid rgba(16, 185, 129, 0.3)'}}>
                                    <div style={{fontWeight: 700, marginBottom: '0.5rem', color: '#10b981'}}>
                                        ✅ Current Template: {LABEL_TEMPLATES.find(t => t.id === labelTemplate)?.name}
                                    </div>
                                    <div style={{fontSize: '0.9rem', color: 'rgba(255,255,255,0.7)'}}>
                                        This template will be used for all printed labels. Make sure your printer supports the selected size.
                                    </div>
                                </div>
                            </div>
                        )}
                        
                        {currentTab === 'queue' && (
                            <div className="table-container">
                                <div className="search-filter" style={{display: 'flex', gap: '1rem', flexWrap: 'wrap'}}>
                                    <input
                                        type="text"
                                        className="search-input"
                                        placeholder="🔍 Search by device, category or vendor..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                    />
                                    <select
                                        className="form-select"
                                        style={{maxWidth: '200px'}}
                                        value={filterCategory}
                                        onChange={(e) => setFilterCategory(e.target.value)}
                                    >
                                        <option value="all">All Categories</option>
                                        {DEVICE_CATEGORIES.map(c => <option key={c} value={c}>{c}</option>)}
                                    </select>
                                </div>
                                
                                {filteredBatches.length === 0 ? (
                                    <div style={{textAlign: 'center', padding: '3rem', color: 'rgba(255,255,255,0.5)'}}>
                                        No batches found
                                    </div>
                                ) : (
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>Device Name</th>
                                                <th>Category</th>
                                                <th>Vendor</th>
                                                <th>Progress</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {filteredBatches.map(batch => {
                                                const completedCount = getCompletedCount(batch);
                                                const isComplete = completedCount === batch.quantity;
                                                const progressColor = isComplete ? '#10b981' : completedCount > 0 ? '#4facfe' : 'rgba(255,255,255,0.3)';
                                                
                                                return (
                                                    <tr key={batch.id}>
                                                        <td style={{fontWeight: 600}}>{batch.deviceName || 'N/A'}</td>
                                                        <td>{batch.category}</td>
                                                        <td>{batch.vendor}</td>
                                                        <td style={{fontWeight: 600}}>
                                                            <span style={{color: progressColor}}>
                                                                {completedCount}/{batch.quantity}
                                                            </span>
                                                        </td>
                                                        <td>
                                                            <div className="action-buttons">
                                                                <button
                                                                    className="btn-start"
                                                                    onClick={() => startProcessing(batch)}
                                                                    disabled={isComplete}
                                                                >
                                                                    {isComplete ? 'Completed ✓' : 'Process →'}
                                                                </button>
                                                                
                                                                <button
                                                                    className="btn-reprint"
                                                                    onClick={() => handleOpenReprintModal(batch)}
                                                                    disabled={completedCount === 0}
                                                                    title={completedCount === 0 ? 'No completed units to reprint' : `Reprint label(s)`}
                                                                >
                                                                    🖨️ Reprint Label
                                                                </button>
                                                                
                                                                <button
                                                                    className="btn-delete"
                                                                    onClick={() => handleDeleteBatch(batch)}
                                                                    title="Delete this batch"
                                                                >
                                                                    🗑️ Delete
                                                                </button>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                );
                                            })}
                                        </tbody>
                                    </table>
                                )}
                            </div>
                        )}
                    </div>
                    
                    {selectedBatch && currentUnit && (
                        <div className="modal-overlay" onClick={() => { setSelectedBatch(null); setCurrentUnit(null); }}>
                            <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                                <div className="modal-header">
                                    <h2 className="modal-title">{selectedBatch.deviceName || selectedBatch.category}</h2>
                                    <button className="modal-close" onClick={() => { setSelectedBatch(null); setCurrentUnit(null); }}>&times;</button>
                                </div>
                                
                                <div className="unit-info">
                                    <div className="unit-number">Processing Unit {currentUnit.unitNumber} of {selectedBatch.quantity}</div>
                                    <div className="unit-progress">
                                        {getCompletedCount(selectedBatch)} completed • {selectedBatch.quantity - getCompletedCount(selectedBatch)} remaining
                                    </div>
                                    {selectedBatch.sameSKUForAll && currentUnit.unitNumber > 1 && (
                                        <div style={{marginTop: '0.5rem', fontSize: '0.9rem', color: 'rgba(255,255,255,0.8)'}}>
                                            ℹ️ Fields auto-filled from Unit 1 (editable)
                                        </div>
                                    )}
                                </div>
                                
                                <div className="grid-2">
                                    {getSpecFields(selectedBatch.category).map(field => (
                                        <div key={field.name} className="form-group">
                                            <label className="form-label">{field.label} {field.required && '*'}</label>
                                            {field.type === 'select' ? (
                                                <select
                                                    className="form-select"
                                                    value={specs[field.name] || ''}
                                                    onChange={(e) => setSpecs({...specs, [field.name]: e.target.value})}
                                                >
                                                    <option value="">Select {field.label}</option>
                                                    {field.options.map(opt => <option key={opt} value={opt}>{opt}</option>)}
                                                </select>
                                            ) : field.type === 'textarea' ? (
                                                <textarea
                                                    className="form-control"
                                                    value={specs[field.name] || ''}
                                                    onChange={(e) => setSpecs({...specs, [field.name]: e.target.value})}
                                                />
                                            ) : (
                                                <input
                                                    type="text"
                                                    className="form-control"
                                                    value={specs[field.name] || ''}
                                                    onChange={(e) => setSpecs({...specs, [field.name]: e.target.value})}
                                                    placeholder={field.name === 'sku' ? (selectedBatch.sameSKUForAll ? 'SKU (from batch)' : 'Enter SKU manually') : ''}
                                                    readOnly={field.name === 'sku' && selectedBatch.sameSKUForAll}
                                                />
                                            )}
                                        </div>
                                    ))}
                                </div>
                                
                                <button className="btn btn-success" style={{marginTop: '2rem', width: '100%'}} onClick={handleProcessUnit}>
                                    Complete Unit & Print Label
                                </button>
                            </div>
                        </div>
                    )}
                    
                    {reprintBatch && (
                        <div className="modal-overlay" onClick={() => setReprintBatch(null)}>
                            <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                                <div className="modal-header">
                                    <h2 className="modal-title">🖨️ Reprint Labels</h2>
                                    <button className="modal-close" onClick={() => setReprintBatch(null)}>×</button>
                                </div>
                                
                                <div className="unit-info">
                                    <div style={{fontSize: '1.2rem', fontWeight: 700, color: '#fff', marginBottom: '0.5rem'}}>
                                        {reprintBatch.deviceName || reprintBatch.category}
                                    </div>
                                    <div style={{color: 'rgba(255,255,255,0.7)'}}>
                                        {reprintBatch.vendor} • {reprintBatch.category}
                                    </div>
                                </div>
                                
                                <div style={{marginBottom: '1rem', color: 'rgba(255,255,255,0.8)'}}>
                                    Select which unit(s) to reprint:
                                </div>
                                
                                <div className="reprint-unit-list">
                                    {reprintBatch.units
                                        .filter(unit => unit.completed)
                                        .map(unit => {
                                            const isSelected = selectedUnitsForReprint.includes(unit.unitNumber);
                                            return (
                                                <div
                                                    key={unit.unitNumber}
                                                    className={`reprint-unit-item ${isSelected ? 'selected' : ''}`}
                                                    onClick={() => handleToggleUnitForReprint(unit.unitNumber)}
                                                >
                                                    <input
                                                        type="checkbox"
                                                        className="reprint-checkbox"
                                                        checked={isSelected}
                                                        onChange={() => handleToggleUnitForReprint(unit.unitNumber)}
                                                        onClick={(e) => e.stopPropagation()}
                                                    />
                                                    
                                                    <div className="reprint-unit-details">
                                                        <div className="reprint-unit-number">
                                                            Unit #{unit.unitNumber}
                                                        </div>
                                                        <div className="reprint-unit-specs">
                                                            {unit.specs.sku && (
                                                                <div className="reprint-spec-item">
                                                                    <span className="reprint-spec-label">SKU:</span>
                                                                    <span className="reprint-spec-value">{unit.specs.sku}</span>
                                                                </div>
                                                            )}
                                                            {unit.specs.brand && (
                                                                <div className="reprint-spec-item">
                                                                    <span className="reprint-spec-label">Brand:</span>
                                                                    <span className="reprint-spec-value">{unit.specs.brand}</span>
                                                                </div>
                                                            )}
                                                            {unit.specs.model && (
                                                                <div className="reprint-spec-item">
                                                                    <span className="reprint-spec-label">Model:</span>
                                                                    <span className="reprint-spec-value">{unit.specs.model}</span>
                                                                </div>
                                                            )}
                                                            {unit.specs.storage && (
                                                                <div className="reprint-spec-item">
                                                                    <span className="reprint-spec-label">Storage:</span>
                                                                    <span className="reprint-spec-value">{unit.specs.storage}</span>
                                                                </div>
                                                            )}
                                                            {unit.specs.ram && (
                                                                <div className="reprint-spec-item">
                                                                    <span className="reprint-spec-label">RAM:</span>
                                                                    <span className="reprint-spec-value">{unit.specs.ram}</span>
                                                                </div>
                                                            )}
                                                        </div>
                                                    </div>
                                                </div>
                                            );
                                        })
                                    }
                                </div>
                                
                                <div className="reprint-actions">
                                    <button className="btn-reprint-cancel" onClick={() => setReprintBatch(null)}>
                                        Cancel
                                    </button>
                                    <button 
                                        className="btn-reprint-confirm" 
                                        onClick={handleReprintSelected}
                                        disabled={selectedUnitsForReprint.length === 0}
                                    >
                                        Print {selectedUnitsForReprint.length > 0 ? `${selectedUnitsForReprint.length} Label(s)` : 'Selected'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
